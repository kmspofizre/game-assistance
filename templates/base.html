<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@[version]/flexboxgrid2.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="hehe">
        <header class="main-page-header">
            <div class="logo">
                <a href="http://127.0.0.1:5000" style="color: aliceblue; text-decoration: none; font-size: 20px;">Game Assistance</a>
            </div>
            <div class="navigation">
                <a href="http://127.0.0.1:5000/all_news/0-10" style="color: aliceblue; text-decoration: none;">News</a>&emsp;<a href="http://127.0.0.1:5000/all_themes/0-10" style="color: aliceblue; text-decoration: none;">Trads</a>
            </div>
            <div class="moder-drop">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                      Moders
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                      <li><a class="dropdown-item active" href="http://127.0.0.1:5000/add_news">Add news</a></li>
                      <li><a class="dropdown-item" href="http://127.0.0.1:5000/add_theme">Add theme</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Add mod</a></li>
                    </ul>
                  </div>
            </div>
            <div class="login-user">
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="#" style="color: aliceblue; text-decoration: none;">{{ current_user.name }}</a>
                {% else %}
                <a href="http://127.0.0.1:5000/login" style="color: aliceblue; text-decoration: none;">Log In</a>&emsp;<a href="http://127.0.0.1:5000/registration" style="color: aliceblue; text-decoration: none;">Register</a>
                {% endif %}
            </div>
    </header>
    </div>
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="contacts"></div>
    </footer>

</body>
</html>
